<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Output Now</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Sen:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main section</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner">
    <div class="grid pad-t gutter">
      <div class="center-text unit-xs-hidden unit m-1-4">
        <img class="img-flex logo" src="photos/logo.svg" alt="">
      </div>
      <div class="unit xs-1 s-1 unit-m-hidden">
        <div class="unit-content-center-horizontal unit-content-center-vertical grid flex-align-center grid-middle">
          <img class="img-flex logo" src="photos/logo.svg" alt="">
          <div class="text-center">
            <a href="#xmas-popup" class="gutter-2 unit xs-1"><img class="i-48" src="photos/28.jpg" alt=""></a>
          </div>
        </div>
      </div>
      <nav id="nav" role="navigation" class="unit xs-1 s-1 m-1-2 flex-justify">
        <ul class="list-group-inline flex-justify">
          <li><a class="active btn navbtn" href="index.html">Home</a></li>
          <li><a class="btn navbtn" href="tour.html">Tour</a></li>
          <li><a class="btn navbtn" href="sign-up.html">Sign-up</a></li>
        </ul>
      </nav>
      <div class="center-text unit-xs-hidden unit m-1-4">
        <div class="unit-content-center-horizontal unit-content-center-vertical grid flex-align-center grid-middle">
          <a href="#xmas-popup" class="gutter-2 unit xs-1-4"><img class="i-48" src="photos/28.jpg" alt=""></a>
        </div>
      </div>
    </div>
    <div class="banners">
      <img class="img-flex hide1" src="photos/banner-1.jpg" alt="">
      <img class="img-flex hide2" src="photos/banner-1-large.jpg" alt="">
      <div class="banner-content absolute gutter">
        <h1 class="banner-title giga">Sign up</h1>
        <a class="btn" href="index.html">See why!</a>
      </div>
    </div>
  </header>
  <main id="main" role="main">
    <div class="popup" id="xmas-popup">
      <div class="popup-content island-2">
        <ul class="list-group">
          <li class="text-center">
            <i class="icon i-48 push-r">
              <img src="photos/28.jpg" alt="">
            </i>
            <span class="icon-label">Log In</span>
          </li>
        </ul>
        <form class="push-0" method="POST" action="https://formspree.io/sara.sherrer@hotmail.com">
          <div class="push">
            <label for="email">Your email</label>
            <input id="email" type="email" placeholder="me@me.com" name="email" required>
          </div>
          <div class="push">
            <label for="password">Password</label>
            <input id="password" name="password" required>
          </div>
          <div class="text-center">
            <button class="btn" type="submit">Log In</button>
          </div>
        </form>
        <a href="#" class="close">x</a>
      </div>
    </div>
    <section>
      <form class="push-0 wrapper" method="POST" action="https://formspree.io/sara.sherrer@hotmail.com">
        <div class="push">
          <label for="name">Company Name</label>
          <input id="name" name="name" required>
        </div>
        <div class="push">
          <label for="email">Your email</label>
          <input id="email" type="email" placeholder="me@me.com" name="email" required>
        </div>
        <div class="push">
          <label for="subject">Plan</label>
          <select id="subject" name="subject">
            <option value="">Select a plan</option>
            <option>Member</option>
            <option>Basic</option>
            <option>VIP</option>
            <option>Economical</option>
          </select>
        </div>

        <div class="push">
          <label class="" for="email">Email</label>
          <input id="email" type="email" required placeholder="me@me.ca">
        </div>

        <div class="push">
          <label for="phone">Phone number (optional)</label>
          <input type="tel" name="phone" id="phone" value="012-345-6789">
        </div>
        <div class="push">
          <label for="password">Password</label>
          <input id="password" name="password" required>
        </div>
        <div class="push">
          <label for="password">Re-Enter Password</label>
          <input id="password" name="password" required>
        </div>
        <div class="push text-center">
          <button class="btn" type="submit">sign up</button>
        </div>
      </form>

    </section>


  </main>
  <footer class="footer pad-t-1-2 pad-b-1-2">
    <div class="wrapper gutter-1-2">
      <div class="grid">
        <div class="unit xs-1-3">
          <p class="push-1-4 pico text-center" >Career</p>
          <p class="push-1-4 pico text-center" >About Us</p>
          <p class="push-1-4 pico text-center" >Features</p>
          <img class="img-flex twitter" src="photos/pin.png" alt="">

        </div>
        <div class="unit xs-1-3">
          <p class="push-1-4 pico text-center" >Feedback</p>
          <p role="contentinfo" class="push-1-4 pico text-center" >Terms of Service</p>
          <p class="push-1-4 pico text-center" >Shipping</p>
          <img class="img-flex twitter" src="photos/facebook.png" alt="">

        </div>
        <div class="unit xs-1-3">
          <p class="push-1-4 pico text-center" >Printing</p>
          <p class="push-1-4 pico text-center" >Blog</p>
          <p class="push-1-4 pico text-center" >Support</p>
          <img class="img-flex twitter" src="photos/twitter.png" alt="">

        </div>

      </div>
    </div>
  </footer>
</body>
</html>
